<script>
    let tiền_vay = prompt("Nhập  khoản  tiền  vay ");
    let lãi_suất = prompt("Nhập  lãi  suất  % ");
    let  năm  = prompt("Nhập  số  năm  muốn  vay");

    let  tiền_lãi  = tiền_vay * lãi_suất/100;
    console.log(tiền_lãi);

    let  tiền_phải_trả  = parseInt(tiền_vay) + parseInt(năm+tiền_lãi);
    document.write ("Số  tiền  phải  trả  lãi là: " + tiền_phải_trả +"VND");

</script>
